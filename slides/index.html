<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clojure for the Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="/c/slides.less">
    <style>body { opacity: 0; }</style>
    <script type="text/javascript">
      var require = {
        baseUrl: "/j",
        priority: [
          "/j/less.js",
          "/j/jquery/jquery.js"

          "cs!slideshow"
        ]
